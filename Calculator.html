<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: 5px ridge purple;
            margin: 50px;
            font-size: 50px;
            text-align: center;
            color: crimson;
        }
    </style>
  </head>
  <body>
    <label for="">First Number</label>
    <input type="number" id="first" />
    <br /><br />
    <label for="">Second Number</label>
    <input type="number" id="second" />
    <br><br>

    <button>+</button>
    <button onclick="sub()">-</button>
    <button onclick="multiple()">*</button>
    <button onclick="div()">/</button>
    <div id="result"></div>
    <button onclick="">Result</button>


    <script>
     

      function add() {
        let a = parseInt(document.getElementById("first").value)
        let b = parseInt(document.getElementById("second").value)
        let sum = a + b
        document.getElementById('result').innerText = sum;

        console.log(a+b);
        
        // alert(a+b);

      }
      function sub() {
        let a = parseInt(document.getElementById("first").value)
        let b = parseInt(document.getElementById("second").value)
        let sum = a - b
        document.getElementById('result').innerText = sum;

        console.log(a-b);
        
        // alert(a+b);

      }
      function multiple() {
        let a = parseInt(document.getElementById("first").value)
        let b = parseInt(document.getElementById("second").value)
        let sum = a * b
        document.getElementById('result').innerText = sum;

        console.log(a*b);
        
        // alert(a+b);

      }
      function div() {
        let a = parseInt(document.getElementById("first").value)
        let b = parseInt(document.getElementById("second").value)
        let sum = a / b
        document.getElementById('result').innerText = sum;

        console.log(a/b);
        
        // alert(a+b);

      }

    </script>
  </body>
</html>
