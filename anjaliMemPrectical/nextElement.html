<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .subcontainer .que{
            background-color: blue;
        color: white
        }
        .subcontainer .ans{
            background-color: teal;
        color: white;
        display: none;
        }
    </style>
    <div class="maincontainer">
        <div class="subcontainer">
            <div class="que">
                <h1>What is HTML</h1>
            </div>
            <div class="ans">
                <p>html is hyper text markup language</p>
            </div>
        </div>
        <div class="subcontainer">
            <div class="que">
                <h1>What is HTML</h1>
            </div>
            <div class="ans">
                <p>html is hyper text markup language</p>
            </div>
        </div>
    </div>
    <script>
        let allque = document.querySelectorAll('.subcontainer .que');
        console.log(allque);
        allque.forEach(function(que){
            console.log(que)
            que.addEventListener("click",function(){
                console.log('click');
                let ans = this.nextElementSibling;
                console.log(ans);
                if(ans.style.display == 'block'){
                    ans.style.display = 'none';
                }
                else{
                    ans.style.display = 'block';
                }

            })
        })
    </script>
</body>
