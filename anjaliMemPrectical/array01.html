<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="textid">
    <button id="mybtn">Submit</button>
    <h1 id="h1"></h1>


    <script>
        let myarr = []
        
        document.getElementById('mybtn').addEventListener('click',function () {
            let h1 = document.getElementById('h1');
            h1.innerHTML=''
           
    
          let subject = document.getElementById('textid').value;
         
           myarr.push(subject);
           console.log(myarr);
           
           
          
        h1.append(myarr);
    
      
        })
       
        
       
    </script>
</body>
</html>
