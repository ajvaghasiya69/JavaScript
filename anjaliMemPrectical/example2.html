<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="mybtn">Click</button>

var btn = document.getElementById('mybtn');

        myh1.style.color = 'blue';
        console.log(myh1);
});
    </script>
</body>
