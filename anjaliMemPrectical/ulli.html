<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myul">

    </ul>
    <script>
        let ul = document.getElementById('myul');
        let li = document.createElement('li');
        li.textContent = 'html';
       
        ul.append(li);
        li = document.createElement('li');
        li.textContent = 'css';
       
       ul.append(li);
    </script>
</body>
</html>
