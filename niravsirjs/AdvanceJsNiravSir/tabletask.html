<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="b1">GetText</button>
    <button id="b2">GetJSON</button>
    <button id="b3">GetAPI</button>
   
 

    <h3 id="res"></h3>
    <script>

        // fetch("",{})

        // fetch('path/fileName.type')
        // .then((res)=>{return res})
        // .then((data)=>{data})

        // test(x,y)

       const btn1 = document.getElementById('b1')
       const btn2 = document.getElementById('b2')
       const btn3 = document.getElementById('b3')

       btn1.addEventListener("click",getText)
       btn2.addEventListener("click",getJSON)
       btn3.addEventListener("click",getAPI)

     function getText()
     {
        fetch('getName.txt')
       .then((res)=>{ return res.text()})
       .then((data)=>{console.log(data)})
     }
     function getJSON()
     {
        fetch('14jasonfile.json')
       .then((res)=>{ return res.json()})
       .then((data)=>{
        // console.log(data)
        //  console.log(data.name)
        const t = `
        
        <li>${data.name}</li>
        `
        document.getElementById('res').innerHTML = t
        
    })
     }

     function getAPI()
     {
        fetch('https://jsonplaceholder.typicode.com/photos')
       .then((res)=>{ return res.json()})
       .then((data)=>{
        const t = `
        
        <table>
            <tbody>
                <tr>
                    <td>${data.albumId}</td>
                    <td>${data.Id}</td>
                    <td>${data.title}</td>
                    <td>${data.url}</td>
                    <td>${data.thumbnailUrl}</td>
                    </tr>
                </tbody>
            </table>
        `
        document.getElementById('res').innerHTML = t
       })
     }
       

       
    </script>
    
</body>
</html>
