<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button img {
            width: 70px;
            height: 50px;
        }
        button {
            position: fixed;
          right: 20px;
            top: 20px;
        }
        .div img{
            position: fixed;
            top: 220px;
            left: 570px;
        }
    </style>
</head>
<body>
   <div class="div"><img src="../images/pic_bulboff.gif" alt=""></div>
    <button><img src="../images/switch.jfif" alt=""></button>
    <script>
        let button = document.querySelector('button');
        let bulb = document.querySelector('.div img');
        
        button.addEventListener('click', function() {
            let currentSrc = bulb.getAttribute('src');
            if (currentSrc === '../images/pic_bulboff.gif') {
                bulb.setAttribute('src', '../images/pic_bulbon.gif');
                // document.body.style.backgroundColor = 'black';
            } else {
                bulb.setAttribute('src', '../images/pic_bulboff.gif');
                // document.body.style.backgroundColor = 'white';
            }
        });
    </script>
</body>
</html>
