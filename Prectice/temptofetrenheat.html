<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="temperature Fahrenheit"> Enter temperature Fahrenheit:</label>
    <input type="number" name="" id="ferentocel">
    <button onclick="ftc()">Temperature Fahrenheit to Celsius</button>
    <p id="result"></p>
    <script>
        function ftc(){
            let temperature = document.getElementById('ferentocel').value;
            let celsius = (5/9) * (temperature - 32);
            document.getElementById('result').innerText = `${temperature} temperature = ${celsius} celsius`;

           
        }
    </script>

</body>
</html>
