<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert in UpperCase</title>
</head>
<body>
    <p id="aks">Hello Akshay</p>
    <button onclick="upcase()">Uppercase</button>
    <script>
        function upcase() {
            let a = document.getElementById("aks").innerHTML;
        document.getElementById("aks").innerHTML = a.toLowerCase();

        }
       

    </script>
</body>
</html>
