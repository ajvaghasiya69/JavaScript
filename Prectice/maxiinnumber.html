<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Enter 1st Number">Enter 1st Number:</label>
    <input type="number" name="" id="fnumber">
    <label for="Enter 2nd Number">Enter 2nd Number:</label>
    <input type="number" name="" id="snumber">
    <label for="Enter 3rd Number">Enter 3rd Number:</label>
    <input type="number" name="" id="tnumber">
    <button onclick="maxnumber()">Max Number</button>
    <p id="result"></p>
    <script>
        function maxnumber(){
            let num1 = document.getElementById('fnumber').value;
            let num2 = document.getElementById('snumber').value;
            let num3 = document.getElementById('tnumber').value;

            let max;
            
            if (num1 >= num2 && num1 >= num3) {
                max = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                max = num2;
            } else {
                max = num3;
            }
            document.getElementById('result').innerText = `${max} is Largest Number`;

        }
    </script>

</body>
</html>
