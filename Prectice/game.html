<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        h1{
            text-align: center;
            margin-top: 25px;
        }
      .choices{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 25px;
        }
        .choice:hover{
          cursor: pointer;
          background-color: black;
        }
        .choice{
          border-radius: 90px;
        }
        img{
          width: 200px;
          height: 200px;
          border-radius: 100px;
          object-fit: cover;
        }
        .scoreboard{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            font-size: 30px;
        }
        .msg{
          margin-top: 25px;
        }
        #your, #comp{
          font-size: 40px;
        }
        .msg{
          color: white;
          font-size: 25px;
          height: 65px;
          width: 300px;
          margin: 20px auto;
          border-radius: 10px;
          transition: background-color 0.5s ease;
        }

    </style>
</head>
<body>
    <h1>Game</h1>
  <div class="choices">
   <div class="choice" id="namste" onclick="playGame('namste')"> <img src="../images/namste.jfif" alt=""></div>
    <div class="choice" id="handshake" onclick="playGame('handshake')"><img src="../images/hanshake.jfif" alt=""></div>
   <div class="choice" id="by" onclick="playGame('by')"> <img src="../images/by.jfif" alt=""></div>
  </div>
  <div class="scoreboard">
    <div class="score" id="you">
        <p id="your">0</p>
        <p>you</p>
      </div>
        <div class="score" id="com">
            <p id="comp">0</p>
            <p>com</p>
    </div>
  </div>
  
  <div class="msg" id="msgBox">
    <p id="ms">play your move</p>
  </div>
  
  <script>
    function playGame(userChoice) {
        var choices = ['namste', 'handshake', 'by'];
        var randomIndex = Math.floor(Math.random() * 3);
        var computerChoice = choices[randomIndex];

        document.getElementById("ms").innerHTML = "You chose " + userChoice + ", computer chose " + computerChoice;

        var msgBox = document.getElementById("msgBox");

        if (userChoice === computerChoice) {
            document.getElementById("ms").innerHTML += ". It's a draw!";
            msgBox.style.backgroundColor = "green";
        } else if ((userChoice === 'namste' && computerChoice === 'handshake') || 
                   (userChoice === 'handshake' && computerChoice === 'by') || 
                   (userChoice === 'by' && computerChoice === 'namste')) {
            document.getElementById("ms").innerHTML += ". You win!";
            document.getElementById("your").innerHTML = parseInt(document.getElementById("your").innerHTML) + 1;
            msgBox.style.backgroundColor = "blue";
        } else {
            document.getElementById("ms").innerHTML += ". You lose!";
            document.getElementById("comp").innerHTML = parseInt(document.getElementById("comp").innerHTML) + 1;
            msgBox.style.backgroundColor = "red";
        }
    }
  </script>
</body>
</html>
