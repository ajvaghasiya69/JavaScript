<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Form Validation</h2>
<form id="myForm" onsubmit="return validateForm()">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br>
    
    <label for="number">Number:</label><br>
    <input type="number" id="number" name="number"><span id="numberError" class="error"></span><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>
    
    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    let email = document.getElementById('email').value;
    let number = document.getElementById('number').value;
    let password = document.getElementById('password').value;
   

    // Email validation
    if (!email) {
        emailError.textContent = 'Email is required';
        isValid = false;
    } else if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.textContent = 'Invalid email format';
        isValid = false;
    } else {
        emailError.textContent = '';
    }

  
    if (!number) {
        numberError.textContent = 'Number is required';
        isValid = false;
    } else if (isNaN(number)) {
        numberError.textContent = 'Please enter a valid number';
        isValid = false;
    } else {
        numberError.textContent = '';
    }

    if (!password) {
        passwordError.textContent = 'Password is required';
        isValid = false;
    } else if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long';
        isValid = false;
    } else {
        passwordError.textContent = '';
    }

    return isValid;
}
</script>

</body>
</html>
