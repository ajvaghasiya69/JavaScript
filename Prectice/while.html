<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i= 1;
        while(i<=10){
           let star = '';

            let j =1;
        while(j<=i){
           star+= '* ';

            j++;
        }
        document.write(`${star } <br>`);
        i++;
        }
      
        
    </script>
</body>
</html>
