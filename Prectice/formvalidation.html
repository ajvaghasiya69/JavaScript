<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="">
    <label for="">Username:</label><input type="text" id="txt" onblur="notvalid()"> <span id="span"></span> <br><br>
<label for="">Password:</label><input type="password" name="" id="pass" onblur="notvalid2()"> <span id="spa"></span> <br><br>
<button>Log In</button>
</form>
<script>
    function notvalid(){
        let uname = document.getElementById("txt").value;
        if(uname == ""){
            document.getElementById("span").innerText = "This is required"
        }
        else{
            document.getElementById("span").innerText = "";
        }
      

    }
    function notvalid2(){
        let uname = document.getElementById("pass").value;
        if(uname == ""){
            document.getElementById("spa").innerText = "This is required"
        }
        else{
            document.getElementById("spa").innerText = "";
        }
      

    }
</script>
