<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: black;
     } 
     h1,h3{
        color: white;
        text-align: center;
        margin-top: 20px;
     } 
   .box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
   
   }
   .box1, .box6{
    height: 170px;
    width: 170px;
    background-color: brown;
    border-radius: 20px;
   }
   .box2, .box5{
    height: 250px;
    width: 250px;
    background-color: skyblue;
    border-radius: 20px;
   }
   .box3, .box4{
    height: 400px;
    width: 400px;
    background-color: purple;
    border-radius: 20px;
   }
   button{
    color: white;
    background-color: blue;
    width: 100px;
    height: 40px;
    border: none;
    border-radius: 15px;
    font-weight: 700;

   }
   .button1{
    position: fixed;
    left: 250px;
    bottom: 40px;
   }
   .button2{
    position: fixed;
    right: 250px;
    bottom: 40px;
   }
    </style>
</head>
<body>
    <div class="div">
        <h1>Simple Javascript Slider</h1>
        <h3>Created by Droupoints</h3>
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
           
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        <button class="button1">Privious</button>
        <button class="button2">Next</button>
    </div>
    <script>
        const colors = ['brown', 'skyblue', 'purple', 'skyblue', 'brown'];
        let currentIndex = 0;

        function next() {
            currentIndex = (currentIndex + 1) % colors.length;
            changeColors();
        }

        function previous() {
            currentIndex = (currentIndex - 1 + colors.length) % colors.length;
            changeColors();
        }

        function changeColors() {
            const boxes = document.querySelectorAll('.box > div');
            boxes.forEach((box, index) => {
                box.style.backgroundColor = colors[(currentIndex + index) % colors.length];
            });
        }

        document.querySelector('.button1').addEventListener('click', previous);
        document.querySelector('.button2').addEventListener('click', next);
        changeColors(); // Initial color change
    </script>
</body>
</html>
