<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Prompt the user to enter a number
        let num = prompt("Enter a number:");
        
       
        
      
   
            for (let i = 1; i <= 10; i++) {
                document.write(`${num} x ${i} = ${num * i} <br>`);
            }
      
    </script>
</body>
</html>
