<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="aks"></p>
    <p id="aksh"></p>
    <script>
        let a = ["Akshay" , "Ravi" , "Suresh"];
    document.getElementById("aks").innerHTML = a;
    a.pop();
    // The pop() method removes the last element from an array.
    // The push() method Add the new array at last
    // The shift() method removes the first element of an array 
    // The unshift() method adds new elements to the beginning of an array:
    // if any arry delete varialbale name[number];
    document.getElementById("aksh").innerHTML = a;
    </script>
</body>
