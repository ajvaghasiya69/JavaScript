<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Enter Number:">Enter Number:</label>
    <input type="number" name="" id="number">
    <button onclick="Result()">Result</button>
    <p id="rst"></p>
    <script>
        function Result(){
            let userInput = document.getElementById('number').value;
            let number = userInput;
            if(number > 0) {
                document.getElementById('rst').innerText = `Result is Positive`;
            }
            else if(number === 0){
                document.getElementById('rst').innerText = `Result is zero`;
            }
            else if(number < 0){
                document.getElementById('rst').innerText = `Result is Negative`;
            }
        }
    </script>
</body>
</html>
