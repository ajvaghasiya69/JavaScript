<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Body Tag</title>
</head>
<body>
    <h1>JavaScript in Body Tag</h1>
    <h3 id="script" style="color: burlywood;">akshay</h3>
    <button onclick="anyfun()">Touch Me</button>
    
    <script>
        function anyfun(){
            document.getElementById("script").innerHTML = "Akshay Vaghasiya"
        }
    </script>
</body>
</html>
