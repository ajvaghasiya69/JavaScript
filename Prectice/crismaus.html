<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="aks"></p> 
   <button onclick="daycalculate()">calculate</button>
   <script>
    function daycalculate(){
      let today = new Date();
      let Christmas = new Date(2024, 11, 25); 
      let difference = Math.ceil((Christmas.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
      document.getElementById('aks').innerHTML = difference;
    }
  
   </script>
</body>
</html>
