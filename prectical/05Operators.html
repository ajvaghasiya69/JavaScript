<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators In JS</title>
    <style>
      h1 {
        background-color: teal;
        color: khaki;
        font-size: 50px;
        text-align: center;
      }
      li {
        background-color: crimson;
        color: aliceblue;
        font-size: 30px;
        text-align: center;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Operators In JS</h1>
    <ul>
      <li>Assignment Operators</li>
      <img src="../Image/JavaScript-Assignment-Operators.png" alt="" />
      <li>Airthmatic Operators</li>
      <img src="../Image/JavaScript-Arithmatic-Operators.png" alt="" />

      <li>Comparison Operators</li>
      <img src="../Image/Comparison.jpg" alt="" />

      <li>Logical Operators</li>
      <img src="../Image/JavaScript-Logical-Operator.png" alt="" />
    </ul>

    <script>
    //   let a = 10;
    //   let b = 10.40;
    //   console.log(a == b);
    //   console.log(a === b);

    let x = 10
    console.log(x++); 
    console.log(x);

    // bhaiya yha pre-workout hai i.e pre-increment

    let y = 10
    console.log(++y); 
    console.log(y);

    // bhaiya yha post-workout hai i.e post-increment



    let z = 20
    console.log(z++);
    console.log(++z);
    console.log(z);
    console.log(++z);
    console.log(--z);
    console.log(z);
    console.log(z--);
    console.log(z++);
    console.log(--z);
    console.log(z);

    </script>
  </body>
</html>
