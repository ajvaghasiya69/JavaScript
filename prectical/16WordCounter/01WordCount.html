<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
</head>
<body>
    <h1>Word Count</h1>
    <script>
        let name = "Namaste                          Bharat                    Mata";
        console.log(name);
        console.log(name.length);
        console.log(name.split(/\s+/).length);
        console.log(name.replace(/\s+/g, ' '));
    </script>
</body>
