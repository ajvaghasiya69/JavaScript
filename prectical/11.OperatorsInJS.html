<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators In JS</title>
  </head>
  <body>
    <h1>Operators In JS</h1>
    <ol>
      <li>Assignment Operators In JS</li>
      <img src="../Images/Assignment.png" width="50%" alt="" />
      <li>Arithmetic Operators In JS</li>
      <img src="../Images/Arithmetic.png" alt="" />
    </ol>

    <script>
      // " = "  => Assignment
      // " == "  => compare value
      // " === "  => compare same value and same type

      let a = 20;
      // console.log(++a);  // pre increment

      // console.log(a++);  // post increment
      // console.log(a);

      console.log(a++);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);
      console.log(++a);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(++a);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(a++);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(a++);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(a--);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(--a);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(++a);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);

      console.log(a);
      console.log(`a is :-  ${a}`);
      console.log("a is :- " + a);
    </script>
  </body>
</html>
