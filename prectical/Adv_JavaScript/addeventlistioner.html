<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Dynamically</title>
</head>
<body>
    <h1>Create Element Dynamically</h1>
    <button onclick="handleChild()">Click To Add ParaGraph</button>
    <div id="box"></div>


    <script>

        function handleChild() {
            let node = document.createElement('p')
            let textNode = document.createTextNode('Namaste Bharat')
            node.appendChild(textNode)
            document.getElementById('box').appendChild(node)
            
        }

    </script>
</body>
</html>
