<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
</head>
<body>
    <button onclick="greet()">Click Me with onclick Event</button>
    <button id="button">Click Me with Add Event Listener</button>


    <script>
        function greet() {
            console.log('Namaste Bharat');
        }
        greet()

        let btn = document.querySelector('#button')
        btn.addEventListener('click', function () {
            console.log('Namaste Bharat With AddEventListener');
        })
    </script>
</body>
</html>
