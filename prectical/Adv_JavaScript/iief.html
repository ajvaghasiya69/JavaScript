<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE Function</title>
  </head>
  <body>
    <h1>IIFE Function</h1>
    <p>
      An immediately invoked function expression, or IIFE (pronounced iffy), is
      a function that is called immediately after it is defined.
    </p>

    <script>
      // IIFE Function



      (function () {
        console.log("Namaste Bharat");
      })();


    // 1.   ()  =>  first parenthesis is used to declare IIFE function 
    // 2.   ()  =>  second parenthesis is used to call IIFE function 
    </script>
  </body>
</html>
