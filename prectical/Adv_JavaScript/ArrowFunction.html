<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function </title>
</head>
<body>
    <h1>Arrow Function</h1>

    <script>

        // Normal Function or Function Declaration 

        function greet() {
            console.log('Hello ji');
        }

        greet()

        // Arrow Function


        // New or naya mathod Introduced in ES6 


        const greetArrow = () => {
            console.log(`Hello ji, I'm Arrow Function`);
        }

        greetArrow()




        // This Keyword ?

    </script>
</body>
</html>
