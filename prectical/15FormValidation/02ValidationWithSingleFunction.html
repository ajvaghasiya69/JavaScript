button{
  background-color: var(--x1q33khj);

  font-size: 30px;

  <body>
    <h1>Form Validation With single Function</h1>
    <button>Click Me</button>
    <hr />

    <input
      type="text"
      name="uname"
      id="uname"
      onblur="handleValidation(this, 'error1', ' User Name')"
    />
    <span id="error1"></span>
    <br /><br />
    <input
      type="password"
      name="upass"
      id="upass"
      onblur="handleValidation(this, 'error2', ' User Password')"
    />
    <span id="error2"></span>
    <br /><br />
    <input
      type="email"
      name="uemail"
      id="uemail"
      onblur="handleValidation(this, 'error3', ' User Email')"
    />
    <span id="error3"></span>
    <br /><br />
    <input
      type="mobile"
      name="umobile"
      id="umobile"
      onblur="handleValidation(this, 'error4', ' User Mobile')"
    />
    <span id="error4"></span>
    <br /><br />

    <script>
      function handleValidation(a, spnId, msg) {
        // let userName = document.getElementById("uname").value;
        // console.log(userName);
        // console.log(devarsh);
        // console.log(typeof devarsh);

        if (a.value == "") {
          document.getElementById(spnId).innerText = "Enter Valid" + msg;
          document.getElementById(spnId).style.color = "red";
        } else {
          document.getElementById(spnId).innerText = "";
        }
      }
      //   handleValidation()
    </script>
  </body>
