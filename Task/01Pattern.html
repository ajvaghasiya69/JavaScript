<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pattern</h1>
    <p id="aks"></p>
    <script>
      for(i = 1; i <= 5 ; i++){
        for(i = 1; i <= 5 ; i++){
           
        document.getElementById("aks").innerHTML += "1 ";
        // document.getElementById("aks").innerHTML += "2 ";

      }
      
      document.getElementById("aks").innerHTML += "<br> ";
      }
      for(i = 1; i <= 3 ; i++){
        for(i = 1; i <= 2 ; i++){
           
        document.getElementById("aks").innerHTML += "2 ";
        document.getElementById("aks").innerHTML += "1 ";

      }
      
      
      document.getElementById("aks").innerHTML += "2 ";
      document.getElementById("aks").innerHTML += "<br> ";
      }
      for(i = 1; i <= 3 ; i++){
        for(i = 1; i <= 2 ; i++){
           
        document.getElementById("aks").innerHTML += "3 ";
        document.getElementById("aks").innerHTML += "1 ";

      }
      document.getElementById("aks").innerHTML += "3 ";
      document.getElementById("aks").innerHTML += "<br> ";
      }
      for(i = 1; i <= 3 ; i++){
        for(i = 1; i <= 2 ; i++){
           
        document.getElementById("aks").innerHTML += "4 ";
        document.getElementById("aks").innerHTML += "1 ";

      }
      document.getElementById("aks").innerHTML += "4 ";
      document.getElementById("aks").innerHTML += "<br> ";
      }
      for(i = 1; i <= 3 ; i++){
        for(i = 1; i <= 2 ; i++){
           
        document.getElementById("aks").innerHTML += "5 ";
        document.getElementById("aks").innerHTML += "1 ";

      }
      document.getElementById("aks").innerHTML += "5 ";
      document.getElementById("aks").innerHTML += "<br> ";
      }
      
     
      
      
    </script>
</body>
</html>
