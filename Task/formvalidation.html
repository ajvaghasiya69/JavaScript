<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
</head>
<body>
    <label for="uname">User Name</label>
    <input type="text" name="uname" id="uname" onblur="handleValidationuname">
    <span id="error1"></span>
    <br><br>
    <label for="upass">User Pass</label>
    <input type="text" name="upass" id="upass" onblur="handleValidationupass">
    <span id="error2"></span>

    <br><br>


    <script>
        function handleValidationuname() {
           
           
            console.log(uname);
            if (uname == "") {
                document.getElementById(uname).innerText = "Please Enter usename";
              
            }
            else{
                document.getElementById(upass).innerHTML = "ok"
            }

        }
        
    </script>
</body>
</html>
