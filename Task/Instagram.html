<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .part{
            display: flex;
        }
        .part2{
            border: 1px solid silver;
            margin: 40px auto;
           padding: 0px 25px 0px 40px;
           width: 400px;
        }
        h1{
            font-family: cursive;
            padding-bottom: 50px;
           padding-left: 30px;
            padding-top: 30px;
            font-size: 50px;
        }
        input{
            width: 320px;
            height: 35px;
        }
        button{
            width: 320px;
            background-color: rgb(15, 96, 201);
            color: white;
            border: none;
            height: 30px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bolder;
        }
        h3{
            margin: 10px auto;
            padding-left: 43%;
        }
        i{
            font-size: 25px;
            color: rgb(15, 96, 201);
            padding-left: 55px;
           
        }
        .fb{
            display: inline-block;
            font-size: 18px;
            padding-left:5px;
            color: rgb(15, 96, 201);
            font-family: sans-serif;
          
        }
        .forgot{
            padding-top: 15px;
            padding-left: 70px;
            padding-bottom: 10px;
        }
        .sign{
           padding-left: 43%;
           display: inline-flex;
        }
        .up{
            display: inline-flex;
        }
      
       
    </style>
</head>
<body>
   <div class="part">
    <div class="part1">
        <img src="../Task/image/Mobile.png" alt="">
    </div>
    <div class="part2">
        <h1>Instagram</h1>
        <input type="text" placeholder="Phone number,username, or email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Log in</button><br><br>

         <h3>OR</h3>

         <i class="fa-brands fa-square-facebook"></i> <span class="fb">Log in with Facebook</span>
         <p class="forgot">Forgotten your password?</p>
    </div>
   </div>
   <div class="signup">
   <p class="sign">Don't have Account?</p><p class="up"> Sign up</p>
   </div>
</body>
</html>
