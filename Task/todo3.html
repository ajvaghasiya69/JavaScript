<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <input type="text" id="in">
 <span id="div"></span>
  <button id="add">Add</button>
  <script>
    let txt = document.getElementById('in');
    let batan = document.getElementById('add');
     batan.addEventListener('click', function (){
      let li = document.createElement('ul');
      li.innerHTML = `<input type="checkbox" class='check'><input type="text"  class='data' value="${txt.value}" >  <button >Edit</button><button class="delet" >Delete</button>`;
      div.appendChild(li); // Append to the body or the desired parent element

      li.querySelector('.delet').addEventListener('click', function(){

        li.remove();
      })
      
    });
  </script>
</body>
</html>
