<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 5px ridge purple;
            margin: 50px;
            font-size: 50px;
            text-align: center;
            color: crimson;
        }
    </style>
  </head>
  <body>
    <label for="">First Number</label>
    <input type="number" id="first" />
    <br /><br />
    <label for="">Second Number</label>
    <input type="number" id="second" />
    <br /><br>

    <button onclick="setOperation('+')">+</button>
    <button onclick="setOperation('-')">-</button>
    <button onclick="setOperation('*')">*</button>
    <button onclick="setOperation('/')">/</button><br><br>
    <button onclick="calculateResult()">Result</button>

    <div id="result"></div>

    <script>
        let currentOperation = '';

        function setOperation(operation) {
            currentOperation = operation;
        }

        function calculateResult() {
            let a = parseInt(document.getElementById("first").value);
            let b = parseInt(document.getElementById("second").value);
            let result;

            switch (currentOperation) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    result = a / b;
                    break;
                default:
                    result = 'No operation selected';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
  </body>
</html>
