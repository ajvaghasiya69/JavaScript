<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(5, 95, 131);
            color: white;
            width: 250px;
            margin-left: 41%;
            padding: 10px;
           margin-top: 10px;
           border-radius: 10px;
           
        }
        form{
            margin-left: 43%;
            margin-top: 2%;
        }
        #to{
            margin-left: 28px;
        }
        button{
            margin-left: 46px;
            color: white;
            background-color: rgb(5, 95, 131);
            border: none;
            height: 20px;
            border-radius: 2px;
            margin-top: 10px;
        }
        h1{
text-align: center;
margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <form action="">
        <label for="from">Birth Date:</label>
        <input type="date" name="from" id="from"> <br>
        <label for="to">Today:</label>
        <input type="date" name="to" id="to"> <br>
        <button type="button" onclick="calculate()">Calculate Age</button>
    </form>
    <div class="box">
       
    
        <p id="date"></p>
    <p id="month"></p>
    
    <p id="year"></p>
 

    </div>
   
    
    <script>
        function calculate() {
            let fromDate = new Date(document.getElementById('from').value);
            let toDate = new Date(document.getElementById('to').value);

        
            let timeDiff = toDate - fromDate;
            let dayDiff = timeDiff / (1000 * 60 * 60 * 24);
          

           
            let monthDiff = dayDiff / 30;
            let yearDiff = monthDiff / 12;
           

document.getElementById('date').innerHTML = `He is ${parseInt(dayDiff)} days old`;
document.getElementById('month').innerHTML = `He is ${parseInt(monthDiff)} month old`;

document.getElementById('year').innerHTML = `He is ${parseInt(yearDiff)} year old`;

        }
        document.getElementById('to').valueAsDate = new Date();
    </script>
</body>
</html>
